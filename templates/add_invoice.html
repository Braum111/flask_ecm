{% extends 'base.html' %}

{% block title %}
    Создание новой накладной
{% endblock %}

{% block content %}
    <h2>Создание новой накладной</h2>

    <form action="{{ url_for('create_invoice') }}" method="POST">
        <div class="form-group">
            <label for="title">Название накладной:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="company">Компания:</label>
            <input type="text" class="form-control" id="company" name="company" required>
        </div>
        <div class="form-group">
            <label for="status">Статус:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="не выдан">Не выдан</option>
                <option value="выдан">Выдан</option>
            </select>
        </div>
        <div class="form-group">
            <label for="positions">Позиции:</label>
            <textarea class="form-control" id="positions" name="positions" rows="3" required></textarea>
            <small id="positionsHelp" class="form-text text-muted">Введите позиции в формате: Название позиции, Единица измерения, Количество. Каждая позиция с новой строки.</small>
        </div>
        <button type="submit" class="btn btn-primary">Создать накладную</button>
    </form>
{% endblock %}
